# Project Configuration
serenity.project.name = BaseServiciosScreenPlay
serenity.test.root = runners

# WebDriver Configuration
webdriver.driver = edge
webdriver.edge.driver = drivers/msedgedriver.exe
webdriver.timeouts.implicitlywait = 10000
webdriver.wait.for.timeout = 10000

# Browser Configuration
serenity.browser.maximized = true
serenity.take.screenshots = FOR_EACH_ACTION
serenity.browser.capabilities = {"ms:edgeOptions": { "args" : ["--start-maximized", "--ignore-certificate-errors", "--disable-popup-blocking", "--disable-notifications", "--remote-allow-origins=*"] }}

# Test Execution
serenity.use.unique.browser = false
serenity.restart.browser.for.each = scenario
serenity.batch.count = 1

# Reporting
serenity.reports.show.step.details = true
serenity.console.colors = true
serenity.report.encoding = UTF-8
serenity.outputDirectory = target/site/serenity

# Logging
serenity.logging = VERBOSE
serenity.verbose.steps = true

# Cleanup
serenity.keep.browser.open = false
serenity.close.browsers = ALWAYS

# Performance
serenity.step.delay = 0
serenity.timeout = 30000

# Edge Specific
edge.capabilities.acceptSslCerts = true
edge.capabilities.handlesAlerts = true
webdriver.driver = provided
webdriver.provided.type = customedge
webdriver.provided.customedge = drivers.CustomEdgeDriver
webdriver.driver_factory = net.serenitybdd.core.webdriver.driverproviders.ProvidedDriver

# Edge specific settings
msedge.webdriver.driver = provided
msedge.webdriver.provided.type = customedge
msedge.webdriver.provided.customedge = drivers.CustomEdgeDriver