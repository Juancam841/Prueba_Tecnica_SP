webdriver {
  autodownload = true
  capabilities {
    "goog:chromeOptions" {
      args = [
        "start-maximized",
        "test-type",
        "no-sandbox",
        "disable-popup-blocking",
        "disable-download-notification",
        "ignore-certificate-errors",
        "allow-running-insecure-content",
        "disable-translate",
        "always-authorize-plugins",
        "disable-extensions",
        "disable-notifications",
        "disable-geolocation",
        "enable-strict-powerful-feature-restrictions"
      ]
      prefs {
        "credentials_enable_service" = false
        "profile.password_manager_enabled" = false
      }
    }
  }
}

headless.mode = false
logging.level.org.openqa.selenium = INFO
logging.level.net.thucydides = INFO

chrome_preferences.profile.default_content_setting_values.geolocation = 1

serenity {
  encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = FOR_EACH_ACTION
}

environments {
  qa {
    base.url = "https://demo.serenity.is/Account/Login/?ReturnUrl=%2F"
    base.user = user
    base.pass = pass
  }
  dev {
    base.url = "http://google.com"
    base.user = user
    base.pass = pass
  }
  cert {
    base.url = "dev"
    base.user = user
    base.pass = pass
  }
}
